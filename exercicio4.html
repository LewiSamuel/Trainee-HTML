<!DOCTYPE html>
<html>
<head>
	<title>CJR Calouros</title>
	<style type="text/css">
		input, button{
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
<h1>Formlário</h1>
<form>
	<label>Nome:</label>
	<input type="text" name="" placeholder="Seu nome"><br>
	<label>Email:</label>
	<input type="email" name="" placeholder="seu@emaiozaum.com"><br>
	<label>Senha:</label>
	<input type="password" name="" placeholder="senha fodona"><br>
	<hr>
	Sexo:<br>
	<input type="radio" name="sex">
	<label>Masculino</label><br>
	<input type="radio" name="sex">
	<label>Feminino</label><br>
	<hr>
	Tecnologias:<br>
	<input type="checkbox" name="tec">
	<label>HTML</label><br>
	<input type="checkbox" name="tec">
	<label>CSS</label><br>
	<input type="checkbox" name="tec">
	<label>PHP</label><br>
	<input type="checkbox" name="tec">
	<label>JAVA</label><br>
	<hr>
	Descrição Pessoal:<br>
	<textarea placeholder="Desabafe aqui" rows="5"></textarea>
	<hr>
	<label>Opção:</label>
	<select>
		<option>Opção 01</option>
		<option>Opção 02</option>
		<option>Opção 03</option>
		<option>Opção 04</option>
		<option>Opção 05</option>
	</select>
	<hr>
	<button type="submit">Enviar</button><br>
	<button type="clear">
		Limpar
	</button>
</form>
</body>
</html>
